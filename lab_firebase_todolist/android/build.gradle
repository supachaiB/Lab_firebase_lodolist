allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google() // เพิ่มบรรทัดนี้เพื่อให้ Gradle เข้าถึง Google repository ได้
        mavenCentral() // เพิ่มบรรทัดนี้เพื่อให้ Gradle เข้าถึง Maven Central ได้
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // ใช้เวอร์ชันล่าสุดของ Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // ใช้เวอร์ชันล่าสุดของ Google Services Plugin
    }
}

allprojects {
    repositories {
        google() // เพิ่มบรรทัดนี้สำหรับโปรเจ็กต์ทั้งหมด
        mavenCentral()
    }
}

